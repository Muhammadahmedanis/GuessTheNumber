<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <div>
            <h1>Guess The Number</h1>
            <p class="para">I am guessing a number between 1 to 50</p>
            <p class="para">Can you guess it what's the number?</p>
        </div>
        <input type="text" id="inp">
        <div style="display: flex;">
            <p id="count" class="para">6</p><span style="margin-top: 11px; margin-bottom: 10px;">Chances left</span>
        </div>
        <p class="para">Number you guess: <span class="span" id="userNumber" style="font-size: 18.5px;"></span></p>
        <button onclick="clk()" class="btn">Guess the number</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
